<script>
var arr1 = new Array("images/bg_r2_c4.jpg", "images/bg_r3_c2.jpg");
var img1 = document.getElementById('bg_r2_c4');
var img2 = document.getElementById('bg_r3_c2');

function RotateImages()
{
	img1.src = arr1[Math.floor(Math.random()*2)];
	img2.src = arr1[Math.floor(Math.random()*2)];

	setTimeout("RotateImages()",3600 * 1);
}
RotateImages();
</script>
